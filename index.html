<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Task 3</title>
	</head>
	<body>
		<div class="page">
			<section class="swiper-section">
				<!-- Slider main container -->
				<my-swiper class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<figure><img src="assets/image-1.jpg" alt="" /></figure>
						</div>
						<div class="swiper-slide">
							<figure><img src="assets/image-2.jpg" alt="" /></figure>
						</div>
						<div class="swiper-slide">
							<figure><img src="assets/image-3.jpg" alt="" /></figure>
						</div>
						<div class="swiper-slide">
							<figure><img src="assets/image-1.jpg" alt="" /></figure>
						</div>
						<div class="swiper-slide">
							<figure><img src="assets/image-2.jpg" alt="" /></figure>
						</div>
					</div>

					<div class="swiper-arrow swiper-button-prev">
						<img src="assets/icon-left.svg" alt="" />
					</div>
					<div class="swiper-arrow swiper-button-next">
						<img src="assets/icon-right.svg" alt="" />
					</div>
				</my-swiper>
			</section>

			<!-- toggle swiper on/off -->
			<div>
				<button class="button js-button">Destroy Swiper</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script type="module" src="index.js"></script>
	</body>
</html>
